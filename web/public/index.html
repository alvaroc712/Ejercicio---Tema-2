<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CesurCollector</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <header>
        <div class="login-bar" id="login-bar">
            <input type="email" placeholder="Correo electrónico">
            <input type="password" placeholder="Contraseña">
            <button>Iniciar sesión</button>
            <button>Cerrar</button>
        </div>
    </header>
    <main>
        <section class="hero">
            <h2>CesurCollector</h2>
            <div class="buttons">
                <button id="toggle-login">Entra en tu colección</button>
                <button>Regístrate</button>
            </div>
        </section>
        <section class="games">
            <h3>Juegos más populares</h3>
            <div class="game-list">
                <div class="game"><img src="https://picsum.photos/400?1" alt="Juego 1"><p>Juego 1</p></div>
                <div class="game"><img src="https://picsum.photos/400?2" alt="Juego 2"><p>Juego 2</p></div>
                <div class="game"><img src="https://picsum.photos/400?3" alt="Juego 3"><p>Juego 3</p></div>
                <div class="game"><img src="https://picsum.photos/400?4" alt="Juego 4"><p>Juego 4</p></div>
                <div class="game"><img src="https://picsum.photos/400?5" alt="Juego 5"><p>Juego 5</p></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 | Alvaro Cozano Pérez | Ciclo: DAW</p>
    </footer>
    <script src="javascript/script.js"></script>
</body>
</html>
